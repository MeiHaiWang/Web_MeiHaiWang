                                    <label for="salon_salon_name">サロン名：</label>
                                </td>

                                    </select>
                                </td>
                                <td class="salon_hyphen">
                                    <span> - </span>
                                </td>
                                <td>
                                    <select name="salon_area">

                                        <option value="1">piyo</option>
                                    </select>
                                </td>
                            </tr>

                                <td>

                                <td colspan="7">

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="salon_open_time">営業時間：</label>
                                </td>
                                <td>
                                    <select name="salon_open_time">
                                        <option value="1000">10:00</option>
                                        <option value="1030">10:30</option>
                                    </select>
                                </td>
                                <td class="salon_hyphen">
                                    <span> - </span>
                                </td>
                                <td>
                                    <select name="salon_close_time">
                                        <option value="1000">10:00</option>
                                        <option value="1030">10:30</option>
                                    </select>
                                </td>
                                <td>
                                    <label for="salon_close_day">定休日：</label>
                                </td>
                                <td colspan="3">
                                    <select name="salon_close_day">
                                        <option value="0">日曜日</option>
                                        <option value="1">月曜日</option>
                                        <option value="2">火曜日</option>
                                        <option value="3">水曜日</option>
                                        <option value="4">木曜日</option>
                                        <option value="5">金曜日</option>
                                        <option value="6">土曜日</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="salon_credit_available">支払い：</label>
                                </td>
                                <td colspan="3">
                                    <select name="salon_credit_available">
                                        <option value="0">クレジットカード未対応</option>
                                        <option value="1">クレジットカード対応</option>
                                    </select>
                                </td>
                                <td>
                                    <label for="salon_car_park_available">駐車場：</label>
                                </td>
                                <td colspan="3">
                                    <select name="salon_car_park_available">
                                        <option value="0">なし</option>
                                        <option value="1">あり</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="salon_image">店舗写真：</label>
                                </td>
                                <td colspan="3">
                                    <button id="salon_image">写真選択（jpg, png）</button>
                                </td>
                                <td>
                                    <label for="salon_japanese_available">言語対応：</label>
                                </td>
                                <td colspan="3">
                                    <select name="salon_japanese_available">
                                        <option value="0">日本語対応可</option>
                                        <option value="1">日本語対応不可</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="salon_image_path">No Picture</div>
                                </td>
                                <td colspan="2">
                                    <div class="salon_image_path">No Picture</div>
                                </td>
                                <td colspan="2">
                                    <div class="salon_image_path">No Picture</div>
                                </td>
                                <td colspan="2">
                                    <div class="salon_image_path">No Picture</div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="salon_image_trash">

                                </td>
