<script>
/*  <!-- 時計 --> */
  function set2fig(num) {
     // 桁数が1桁だったら先頭に0を加えて2桁に調整する
     var ret;
     if( num < 10 ) { ret = "0" + num; }
     else { ret = num; }
     return ret;
  }
  function showClock2() {
     var nowTime = new Date();
     var str = nowTime.getFullYear()+"年";
     str+= nowTime.getMonth()+1+"月";
     str+= nowTime.getDate()+"日";
     if(nowTime.getDay()==0){
       str+= "("+"日"+")";
     }else if(nowTime.getDay()==1){
       str+= "("+"月"+")";
     }else if(nowTime.getDay()==2){
       str+= "("+"火"+")";
     }else if(nowTime.getDay()==3){
       str+= "("+"水"+")";
     }else if(nowTime.getDay()==4){
       str+= "("+"木"+")";
     }else if(nowTime.getDay()==5){
       str+= "("+"金"+")";
     }else if(nowTime.getDay()==6){
       str+= "("+"土"+")";
     }
     var nowHour = set2fig( nowTime.getHours() );
     var nowMin = set2fig( nowTime.getMinutes() );
     var nowSec = set2fig( nowTime.getSeconds() );
     var msg = str + "<br>" + nowHour + ":" + nowMin + ":" + nowSec;
     document.getElementById("RealtimeClockArea").innerHTML = msg;
  }
  setInterval('showClock2()',1000);
</script>
