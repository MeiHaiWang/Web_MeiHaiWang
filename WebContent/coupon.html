<div class="content-wrap">
    <main id="content" class="content" role="main">
        <h1 class="page-title">クーポン情報管理</h1>
        <div class="row">
            <div class="col-md-10">
                <section class="widget bg-transparent">
                    <div class="widget-body">
                    <dl id="coupon_page">
                        <dt id="coupon_regist_area">クーポン登録</dt>
                        <dd>
                        <table id="coupon_info">
                            <tr>
                                <td>
                                    <label for="coupon_name">クーポン名：</label>
                                </td>
                                <td>
                                    <input id="coupon_name" type="text" size="20">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="coupon_detail_text">クーポン内容：</label>
                                </td>
                                <td>
                                    <textarea id="coupon_detail_text"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="coupon_price">￥価格：</label>
                                </td>
                                <td>
                                    <input id="coupon_price" type="text" size="20">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="coupon_dead_line">有効期間：</label>
                                </td>
                                <td>
                                    <input id="coupon_dead_line" type="text" size="20">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="coupon_presentation_condition">提示条件：</label>
                                </td>
                                <td>
                                    <input id="coupon_presentation_condition" type="text" size="20">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="coupon_use_condition">利用条件：</label>
                                </td>
                                <td>
                                    <input id="coupon_use_condition" type="text" size="20">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="coupon_image">クーポン写真：</label>
                                </td>
                                <td>
                                    <button id="coupon_image">写真選択（jpg, png）</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    &nbsp;
                                </td>
                                <td>
                                    <div class="coupon_image_path">No Picture</div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div id="coupon_regist">
                                        <button id="coupon_regist_button" class="btn-warning">登録</button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        </dd>
                        <dt id="coupon_list_area">メニュー一覧</dt>
                        <dd>
                            <table id="coupon_list_info">
                            <tr><th>No.</th><th>クーポン名</th><th>価格</th><th>クーポン内容</th><th>写真</th><th>編集</th></tr>
                            <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                            <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                            <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                            <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                            </table>
                        </dd>
                        </dl>
