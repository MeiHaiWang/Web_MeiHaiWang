<div class="content-wrap">
    <main id="content" class="content" role="main">
        <h1 class="page-title">スタッフ情報管理</h1>
        <div class="row">
            <div class="col-md-10">
                <section class="widget bg-transparent">
                    <div class="widget-body">
                    <dl id="stylist_page">
                        <dt id="stylist_regist_area">スタッフ登録</dt>
                        <dd>
                        <table id="stylist_info">
                            <tr>
                                <td>
                                    <label for="stylist_name">氏名：</label>
                                </td>
                                <td>
                                    <input id="stylist_name" type="text" size="20">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="stylist_sex">性別：</label>
                                </td>
                                <td>
                                    <select name="stylist_sex">
                                        <option value="man">男</option>
                                        <option value="woman">女</option>
                                    </select>
                                </td>
                                <td>
                                    <label for="stylist_birth_year">生年月日：</label>
                                </td>
                                <td id="stylist_birth_year">
                                    <select name="stylist_birth_year">
                                        <option value="1991">1991</option>
                                        <option value="1992">1992</option>
                                    </select>
                                </td>
                                <td id="stylist_birth_month">
                                    <select name="stylist_birth_month">
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                    </select>
                                </td>
                                <td id="stylist_birth_day">
                                    <select name="stylist_birth_day">
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="stylist_phone_number">電話番号：</label>
                                </td>
                                <td>
                                    <input id="stylist_phone_number" type="text" size="20">
                                </td>
                                <td>
                                    <label for="stylist_position">役職：</label>
                                </td>
                                <td colspan="3">
                                    <input id="stylist_position" type="text" size="20">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="stylist_mail">E-mail：</label>
                                </td>
                                <td>
                                    <input id="stylist_mail" type="text" size="20">
                                </td>
                                <td>
                                    <label for="stylist_experience_year">経験年数：</label>
                                </td>
                                <td colspan="3">
                                    <select name="stylist_experience_year">
                                        <option value="1">1年</option>
                                        <option value="2">2年</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="stylist_image">スタッフ写真：</label>
                                </td>
                                <td>
                                    <button id="stylist_image">写真選択（jpg, png）</button>
                                </td>
                                <td>
                                    <label for="stylist_special_menu">特技：</label>
                                </td>
                                <td colspan="3">
                                    <input id="stylist_special_menu" type="text" size="20">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    &nbsp;
                                </td>
                                <td>
                                    <div class="stylist_image_path">No Picture</div>
                                </td>
                                <td>
                                    <label for="stylist_message">自己PR：</label>
                                </td>
                                <td colspan="3">
                                    <textarea id="stylist_message"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="6">
                                    <div id="stylist_regist">
                                        <button id="stylist_regist_button" class="btn-warning">登録</button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        </dd>
                        <dt id="stylist_service_maping_area">Service Maping</dt>
                        <dd>
                            <table id="stylist_service_maping_info">
                                <tr>
                                    <td>
                                        <label for="stylist_service_maping_name">スタッフ名：</label>
                                    </td>
                                    <td>
                                        <select name="stylist_service_maping_name">
                                            <option value="hoge">hoge</option>
                                            <option value="piyo">piyo</option>
                                        </select>
                                    </td>
                                    <td colspan="4">
                                        &nbsp;
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="stylist_service_maping_service">サービス名：</label>
                                    </td>
                                    <td>
                                        <select name="stylist_service_maping_service">
                                            <option value="hoge">hoge</option>
                                            <option value="piyo">piyo</option>
                                        </select>
                                    </td>
                                    <td colspan="4">
                                        &nbsp;
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div id="stylist_service_maping_regist">
                                            <button id="stylist_service_maping_regist_button" class="btn-warning">登録</button>
                                        </div>
                                    </td>
                                    <td>
                                        <div id="stylist_service_maping_delete">
                                            <button id="stylist_service_maping_delete_button" class="btn-danger">削除</button>
                                        </div>
                                    </td>
                                    <td colspan="4">
                                        &nbsp;
                                    </td>
                                </tr>
                            </table>
                        </dd>
                        <dt id="stylist_list_area">スタッフ一覧</dt>
                        <dd>
                            <table id="stylist_list_info">
                            <tr><th>No.</th><th>氏名</th><th>役職</th><th>連絡先</th><th>対応可能なサービス</th><th>編集</th></tr>
                            <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                            <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                            <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                            <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                            </table>
                        </dd>
                        </dl>
                    </div>
                </section>
            </div>
        </div>
